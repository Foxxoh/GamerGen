<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Short & Sweet GamerTag Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0a1a3a; /* dark navy blue */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #e6dbc9; /* light beige */
      padding: 20px;
      gap: 25px;
    }
    h1 {
      font-weight: 600;
      font-size: 3rem;
      letter-spacing: 3px;
      color: #e6dbc9;
      text-align: center;
      text-shadow: 0 0 8px #f1e6c9aa;
      user-select: none;
    }
    #tag {
      background-color: #e6dbc9; /* light beige */
      color: #0a1a3a; /* dark navy text */
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 2.8rem;
      font-weight: 600;
      box-shadow: 0 0 20px #f1e6c9cc;
      user-select: none;
      min-width: 180px;
      text-align: center;
      word-break: break-word;
      transition: transform 0.2s ease;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #tag:active {
      transform: scale(0.95);
    }
    #buttons {
      display: flex;
      gap: 20px;
    }
    .button {
      cursor: pointer;
      position: relative;
      padding: 12px 28px;
      font-size: 18px;
      color: rgb(193, 163, 98);
      border: 2px solid rgb(193, 163, 98);
      border-radius: 34px;
      background-color: transparent;
      font-weight: 900;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
      overflow: hidden;
      user-select: none;
      box-shadow: 0 0 10px rgb(193, 163, 98, 0.4);
    }
    .button::before {
      content: '';
      position: absolute;
      inset: 0;
      margin: auto;
      width: 50px;
      height: 50px;
      border-radius: inherit;
      scale: 0;
      z-index: -1;
      background-color: rgb(193, 163, 98);
      transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
    }
    .button:hover::before {
      scale: 6.1; /* Widened bubble effect */
    }
    .button:hover {
      color: #212121;
      scale: 1.1;
      box-shadow: 0 0 20px rgba(193, 163, 98, 0.7);
    }
    .button:active {
      scale: 1;
    }
    #copyMsg {
      color: #c1a362;
      font-weight: 600;
      font-size: 1rem;
      height: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select: none;
    }
    #copyMsg.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>GamerTag Generator</h1>
  <div id="tag">Press the button to get a tag!</div>
  <div id="buttons">
    <button class="button" id="generateBtn">Generate Cool GamerTag</button>
    <button class="button" id="copyBtn">Copy</button>
  </div>
  <div id="copyMsg">Copied to clipboard!</div>

  <script>
    // syllable chunks for AI-style infinite name gen
    const chunks = {
      prefixes: ['Me', 'Fo', 'Da', 'Ve', 'No', 'Ru', 'Dr', 'Ji', 'Ny', 'Ze', 'Ly', 'Za', 'St', 'Va', 'Ae', 'Bl', 'On', 'Sh', 'Fr', 'Dr', 'Ri', 'Gh', 'Ne', 'Ha', 'Vo', 'Ap', 'Fl', 'Wr', 'Gl', 'Sc', 'Ci', 'Du', 'Em'],
      middles: ['en', 'ox', 'ark', 'ex', 'on', 'un', 'is', 'al', 'ar', 'ir', 'ur', 'il', 'yn', 'az', 'as', 'el', 'ir', 'or', 'us', 'yn'],
      suffixes: ['a', 'x', 'z', 's', 'y', 'n', 'k', 'r', 't', 'd', 'm', 'l', 'o']
    };

    // random helper
    function random(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // count syllables approx by vowel groups
    function countSyllables(str) {
      return (str.match(/[aeiouy]+/gi) || []).length;
    }

    // letter twist for some style: double letters or vowel swap
    function letterTwist(name) {
      if (Math.random() < 0.3) {
        // double a letter if name shorter than 5
        if (name.length < 5) {
          const i = Math.floor(Math.random() * name.length);
          return name.slice(0, i) + name[i] + name.slice(i);
        }
      } else if (Math.random() < 0.3) {
        // swap one vowel to another vowel
        const vowels = 'aeiou';
        let chars = [...name];
        for (let i = 0; i < chars.length; i++) {
          if (vowels.includes(chars[i])) {
            chars[i] = random(vowels);
            break;
          }
        }
        return chars.join('');
      }
      return name;
    }

    function generateTag() {
      for(let i = 0; i < 100; i++) {
        let name = random(chunks.prefixes);
        if (Math.random() < 0.7) {
          name += random(chunks.middles);
        }
        if (Math.random() < 0.6) {
          name += random(chunks.suffixes);
        }
        if (name.length <= 5 && countSyllables(name) <= 2) {
          name = letterTwist(name);
          return name.charAt(0).toUpperCase() + name.slice(1);
        }
      }
      return random(chunks.prefixes);
    }

    const tagEl = document.getElementById('tag');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const copyMsg = document.getElementById('copyMsg');

    function showCopyMessage() {
      copyMsg.classList.add('show');
      setTimeout(() => copyMsg.classList.remove('show'), 1500);
    }

    generateBtn.addEventListener('click', () => {
      const newTag = generateTag();
      tagEl.textContent = newTag;
    });

    copyBtn.addEventListener('click', () => {
      const text = tagEl.textContent;
      if(text && text !== 'Press the button to get a tag!') {
        navigator.clipboard.writeText(text).then(() => {
          showCopyMessage();
        });
      }
    });
  </script>
</body>
</html>
